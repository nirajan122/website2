<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nirajan Magrati">
    <meta name="description" content="Valentine's Day webpage">
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        main {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            color: #d63384;
        }

        .decorated-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #d63384;
        }
        button{
            background-color: rgb(255, 252, 252);
            color: rgb(23, 51, 91);
            border: none;
            padding: 10px, 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <main>
        <h1>❤️ <span class="decorated-text">Happy Valentine's</span> ❤️</h1>
        <button onclick="location.href='page2.html'">Click me</button>
    </main>
</body>
</html>
